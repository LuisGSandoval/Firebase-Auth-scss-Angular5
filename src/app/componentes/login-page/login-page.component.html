<div class="container">
  <div class="row">
    <div class="col-12 col-md-6 mx-auto mt-5">
      <div class="card">
        <div class="card-body">
          <h3 class="h2 text-center">LOGIN</h3>
          <form (submit)="onSubmitLogin()">
            <div class="form-group">
              <label for="email">email</label>
              <input type="email" [(ngModel)]="email"  name="email" id="email" class="form-control">
            </div>

            <div class="form-group">
              <label for="password">contrase√±a</label>
              <input type="password" [(ngModel)]="password" name="password" id="password" class="form-control">
            </div>

            <input type="submit" value="ingresar" class="btn btn-success btn-block">
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 mx-auto">
      <div class="card">
        <div class="card-body mx-auto">
          <!-- <button class="btn btn-lg btn-facebook"><i class="fa fa-facebook"></i> </button> -->
          <button class="btn btn-lg btn-google" (click)="googleLogin()" data-toggle="tooltip" data-placement="top" title="Prueba otra forma de ingresar"><i class="fa fa-google"></i> Google</button>
          <!-- <button class="btn btn-lg btn-twitter"><i class="fa fa-twitter"></i> </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
